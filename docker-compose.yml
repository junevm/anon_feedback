version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: anon-feedback-app
    container_name: anon-feedback-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - anon-feedback-network

  web:
    image: nginx:alpine
    container_name: anon-feedback-web
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - anon-feedback-network

  db:
    image: mysql:8.0
    container_name: anon-feedback-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - anon-feedback-network

networks:
  anon-feedback-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
