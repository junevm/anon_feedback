version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: anonfeedback_app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
            - /var/www/html/vendor
            - /var/www/html/node_modules
            - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - anonfeedback
        ports:
            - "8000:80"
        depends_on:
            - mysql
        environment:
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=anonfeedback
            - DB_USERNAME=anonfeedback
            - DB_PASSWORD=secret

    mysql:
        image: mysql:8.0
        container_name: anonfeedback_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: anonfeedback
            MYSQL_USER: anonfeedback
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root_secret
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - anonfeedback
        ports:
            - "3306:3306"

networks:
    anonfeedback:
        driver: bridge

volumes:
    mysql_data:
        driver: local
